---
- hosts: database
  handlers:
    - name: "Restart Mysql"
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: "APT Install Mysql"
      apt:
        name:
          - mysql-server
          - mysql-client
          - python3-mysqldb
          - libmysqlclient-dev
        state: present
      become: yes

    - name: "MySQL create database"
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present

    - name: "Mysql create user"
      mysql_user:
        host:
          - localhost
          - 127.0.0.1
          - 192.168.12.124
        login_user: root
        name: wordpress_user
        password: 12345
        priv: "wordpress_db.*:ALL"
        state: present

- hosts: wordpress
  handlers:
    - name: "Restart Apache"
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: "APT Install basic packets PHP and Apache"
      apt:
        name:
          - php-curl
          - php-gd
          - php-mbstring
          - php-xml
          - php-xmlrpc
          - php-soap
          - php-intl
          - php-zip
          - php
          - libapache2-mod-php
          - php-mysql
          - apache2
        state: present
      become: yes

    - name: "Download latest Wordpress"
      get_url:
        url: "https://wordpress.org/latest.tar.gz"
        dest: "/tmp/wordpress.tar.gz"

    - name: "Wordpress unarchive"
      unarchive:
        src: "/tmp/wordpress.tar.gz"
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: "Wordpress copy wp-config file"
      copy:
        src: "/var/www/wordpress/wp-config-sample.php"
        dest: "/var/www/wordpress/wp-config.php"
        remote_src: yes
      become: yes

    - name: "Wordpress configuring database access in wp-config"
      replace:
        path: "/var/www/wordpress/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: "database_name_here", value: "wordpress_db" }
        - { regex: "username_here", value: "wordpress_user" }
        - { regex: "password_here", value: "12345" }
        - { regex: "localhost", value: "192.168.12.124" }
      become: yes

    - name: "Wordpress configuring Apache for access"
      copy:
        src: "files/000-default.conf"
        dest: "/etc/apache2/sites-available/000-default.conf"
      become: yes
      notify:
        - Restart Apache
